<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="/web/stc/pages/admin/games/games.css">
    <link rel="stylesheet" href="/web/stc/pages/global/global.css">
    <script src="/web/stc/pages/admin/games/games.js" defer></script>
    <script src="/web/stc/pages/global/global.js" defer></script>
</head>
<body>
    <header class="header_wrapper">
        <div class="wrapper"> 
            <div class="wrapper_logo"> 
                <div><a href="/web/stc/pages/main/main.html"><img class="logo_img" src="/web/img/BC_Minsk_2022_logo.png"></a></div>
            </div>
            
            <a class="a_categories" href="/web/stc/pages/main/main.html">Новости</a>
            <a class="a_categories" href="/web/stc/pages/kalendar/kalendar.html">Календарь</a>
            <a class="a_categories" href="/web/stc/pages/teams/teams.html">Команды</a>
            <a class="a_categories" href="/web/stc/pages/club/club.html">Клуб</a>
            <a class="a_categories" href="/web/stc/pages/shop/shop.html">Магазин</a>
            <div class="basket_logo">
                <div><a href="/web/stc/pages/basket/basket.html"><img class="logo_img" src="/web/img/basket.png"></a></div>
                <span id="cart-item-count" class="cart-item-count">0</span>
            </div>
            <a class="a_categories" href="/web/stc/pages/auth/auth.html">Войти</a>
        </div>
    </header>

    <main>

        <div class="search_wrapper">
            <div class="search_div">
                <input type="search" class="search_input" placeholder="Поиск">
                <img src="/web/img/search.png" alt="" class="search_img">
            </div>
        </div>

        <h1>Список игр</h1>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Противник</th>
                    <th>Image URL</th>
                    <th>Площадка</th>
                    <th>Дата</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>

    <div class="container">
        <div><h1 class="header">Добавить игру</h1></div>
        <div class="form_div">
            <form id="add-game-form" class="add-game-form">
                <div id="game-fields" class="form-section">
                    <p class="news_description">Противник:</p>
                    <select id="team-select" required>
                        <option value="">Выберите команду</option>
                    </select><br>
    
                    <p class="news_description">Домашний матч?</p>
                    <input type="checkbox" id="game-home"><br>
    
                    <p class="news_description">Дата и время</p>
                    <input type="datetime-local" id="game-date" required><br>
    
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div><h1 class="header">Изменить игру</h1></div>
        <div class="form_div">
            <form id="change-product-form" class="change-product-form">
                <div id="product-fields" class="form-section">
                    <p class="news_description">ID игры:</p>
                    <input type="number" id="product-id" required oninput="enableFields()"><br>

                    <p class="news_description">Противник:</p>
                    <select id="change-team-select" required>
                        <option value="">Выберите команду</option>
                    </select><br>
    
                    <p class="news_description">Домашний матч:</p>
                    <input type="checkbox" id="change-game-home"><br>
    
                    <p class="news_description">Дата и время</p>
                    <input type="datetime-local" id="change-game-date" required><br>

                    <button type="submit">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
